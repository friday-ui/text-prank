<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Surprise Prank</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    #prank-text {
      font-size: 3rem;
      color: red;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>Scroll down... ðŸ¤­</h1>
  <div id="blank-space"></div>
  <div id="prank-text" style="display: none;">GOTCHA! PRANK LANG TO, BOSS! ðŸ˜œ</div>

  <script>
    // Add very long blank space
    const blankSpace = document.getElementById("blank-space");
    for (let i = 0; i < 500; i++) {
      const spacer = document.createElement("div");
      spacer.style.height = "100px";
      blankSpace.appendChild(spacer);
    }

    // Auto scroll slowly
    let scrollPos = 0;
    function autoScroll() {
      window.scrollTo(0, scrollPos);
      scrollPos += 1;
      if (scrollPos < document.body.scrollHeight - window.innerHeight) {
        requestAnimationFrame(autoScroll);
      } else {
        document.getElementById("prank-text").style.display = "block";
      }
    }
    autoScroll();
  </script>
</body>
</html>
