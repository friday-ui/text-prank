<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    }
  </style>
</head>
<body>

<div class="content" id="content">

</div>

<script>
const content = document.getElementById('content');
const funnyLines = [
  "Loading more funny stuff... ðŸ˜‚",

function addLine() {
